<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold mb-4">WebSocket Demo</h1>
            
            <!-- Connection Status -->
            <div class="mb-4">
                <p>Status: <span id="connection-status" class="font-semibold text-red-500">Disconnected</span></p>
            </div>

            <!-- Connection Controls -->
            <div class="mb-6">
                <input type="text" id="server-url" 
                    class="w-full p-2 border rounded mb-2" 
                    placeholder="WebSocket URL (e.g., wss://echo.websocket.org)"
                    value="wss://echo.websocket.org">
                <button id="connect-btn" 
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mr-2">
                    Connect
                </button>
                <button id="disconnect-btn" 
                    class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600" 
                    disabled>
                    Disconnect
                </button>
            </div>

            <!-- Message Input -->
            <div class="mb-6">
                <input type="text" id="message-input" 
                    class="w-full p-2 border rounded mb-2" 
                    placeholder="Type a message..."
                    disabled>
                <button id="send-btn" 
                    class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
                    disabled>
                    Send Message
                </button>
            </div>

            <!-- Messages Display -->
            <div class="border rounded p-4 h-64 overflow-y-auto bg-gray-50">
                <div id="messages" class="space-y-2"></div>
            </div>
        </div>
    </div>

    <script>
        let socket = null;

        // DOM Elements
        const statusEl = document.getElementById('connection-status');
        const serverUrlEl = document.getElementById('server-url');
        const connectBtn = document.getElementById('connect-btn');
        const disconnectBtn = document.getElementById('disconnect-btn');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const messagesEl = document.getElementById('messages');

        // Connect to WebSocket server
        connectBtn.addEventListener('click', () => {
            const serverUrl = serverUrlEl.value.trim();
            
            if (!serverUrl) {
                alert('Please enter a WebSocket server URL');
                return;
            }

            try {
                socket = new WebSocket(serverUrl);

                socket.addEventListener('open', () => {
                    statusEl.textContent = 'Connected';
                    statusEl.className = 'font-semibold text-green-500';
                    
                    // Enable/disable controls
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    messageInput.disabled = false;
                    sendBtn.disabled = false;
                    serverUrlEl.disabled = true;

                    // Add connection message
                    addMessage('System', 'Connected to server');
                });

                socket.addEventListener('message', (event) => {
                    addMessage('Server', event.data);
                });

                socket.addEventListener('close', () => {
                    handleDisconnect();
                    addMessage('System', 'Disconnected from server');
                });

                socket.addEventListener('error', (error) => {
                    handleDisconnect();
                    addMessage('Error', 'WebSocket error occurred');
                    console.error('WebSocket error:', error);
                });

            } catch (error) {
                alert('Failed to connect to WebSocket server: ' + error.message);
                console.error('Connection error:', error);
            }
        });

        // Disconnect from server
        disconnectBtn.addEventListener('click', () => {
            if (socket) {
                socket.close();
            }
        });

        // Send message
        sendBtn.addEventListener('click', () => {
            sendMessage();
        });

        // Also send on Enter key
        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && socket) {
                socket.send(message);
                addMessage('You', message);
                messageInput.value = '';
            }
        }

        function addMessage(sender, message) {
            const messageEl = document.createElement('div');
            messageEl.className = 'message';
            messageEl.innerHTML = `
                <span class="font-semibold">${sender}:</span>
                <span class="ml-2">${message}</span>
            `;
            messagesEl.appendChild(messageEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function handleDisconnect() {
            statusEl.textContent = 'Disconnected';
            statusEl.className = 'font-semibold text-red-500';
            
            // Reset controls
            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
            messageInput.disabled = true;
            sendBtn.disabled = true;
            serverUrlEl.disabled = false;
            
            socket = null;
        }
    </script>
</body>
</html>
