<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Client</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-3xl mx-auto">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold mb-4">MQTT Client</h1>
            
            <!-- Connection Configuration -->
            <div class="mb-6 p-4 border rounded bg-gray-50">
                <h2 class="font-bold mb-4">Connection Settings</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">MQTT URL</label>
                        <input type="text" id="mqttUrl" class="border rounded px-3 py-2 w-full" 
                               value="remotemqjp.respiree.com">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Port</label>
                        <select id="mqttPort" class="border rounded px-3 py-2 w-full">
                            <option value="1883">1883 (MQTT)</option>
                            <option value="8883">8883 (MQTT+SSL)</option>
                            <option value="8083">8083 (WebSocket)</option>
                            <option value="8884">8884 (WebSocket+SSL)</option>
                            <option value="443">443 (WebSocket+SSL)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Protocol</label>
                        <select id="mqttProtocol" class="border rounded px-3 py-2 w-full">
                            <option value="mqtt">MQTT</option>
                            <option value="ws">WebSocket</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Report Topic</label>
                        <input type="text" id="mqttReportTopic" class="border rounded px-3 py-2 w-full" 
                               value="esp32-admin/server/report">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Username</label>
                        <input type="text" id="mqttUser" class="border rounded px-3 py-2 w-full"
                               value="respiree">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Password</label>
                        <input type="password" id="mqttPassword" class="border rounded px-3 py-2 w-full"
                               value="respiree@2020">
                    </div>
                </div>
            </div>

            <!-- Connection Status -->
            <div class="mb-4">
                <p>Status: <span id="connection-status" class="font-semibold text-red-500">Disconnected</span></p>
                <p>URL: <span id="connection-url" class="font-mono text-sm"></span></p>
            </div>

            <!-- Connection Controls -->
            <div class="mb-6">
                <button id="connect-btn" 
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mr-2">
                    Connect
                </button>
                <button id="disconnect-btn" 
                    class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600" 
                    disabled>
                    Disconnect
                </button>
            </div>

            <!-- Messages Log -->
            <div class="border rounded p-4 h-64 overflow-y-auto bg-gray-50">
                <div id="messages" class="space-y-2"></div>
            </div>
        </div>
    </div>

    <script>
        let client = null;

        // DOM Elements
        const statusEl = document.getElementById('connection-status');
        const urlEl = document.getElementById('connection-url');
        const connectBtn = document.getElementById('connect-btn');
        const disconnectBtn = document.getElementById('disconnect-btn');
        const messagesEl = document.getElementById('messages');

        // Connect to MQTT broker
        connectBtn.addEventListener('click', () => {
            try {
                const config = {
                    mqttUrl: document.getElementById('mqttUrl').value,
                    mqttPort: document.getElementById('mqttPort').value,
                    mqttProtocol: document.getElementById('mqttProtocol').value,
                    mqttReportTopic: document.getElementById('mqttReportTopic').value,
                    mqttBrokerUser: document.getElementById('mqttUser').value,
                    mqttBrokerPassword: document.getElementById('mqttPassword').value
                };

                // Construct broker URL based on protocol
                let protocol = config.mqttProtocol;
                if (protocol === 'ws' && window.location.protocol === 'https:') {
                    protocol = 'wss';
                }
                const brokerUrl = `${protocol}://${config.mqttUrl}:${config.mqttPort}`;
                urlEl.textContent = brokerUrl;

                // Connect to MQTT broker with configuration
                client = mqtt.connect(brokerUrl, {
                    clientId: 'mqttjs_' + Math.random().toString(16).substr(2, 8),
                    username: config.mqttBrokerUser,
                    password: config.mqttBrokerPassword,
                    clean: true,
                    connectTimeout: 4000,
                    reconnectPeriod: 1000,
                    keepalive: 60
                });

                client.on('connect', () => {
                    statusEl.textContent = 'Connected';
                    statusEl.className = 'font-semibold text-green-500';
                    
                    // Enable/disable controls
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;

                    // Subscribe to report topic
                    client.subscribe(config.mqttReportTopic, (err) => {
                        if (!err) {
                            addMessage('System', `Subscribed to ${config.mqttReportTopic}`);
                        } else {
                            addMessage('Error', `Failed to subscribe: ${err.message}`);
                        }
                    });

                    addMessage('System', `Connected to ${brokerUrl}`);
                });

                client.on('message', (topic, message) => {
                    const messageStr = message.toString();
                    addMessage('Message', `${topic}: ${messageStr}`);
                });

                client.on('close', () => {
                    handleDisconnect();
                    addMessage('System', 'Disconnected from broker');
                });

                client.on('error', (error) => {
                    handleDisconnect();
                    addMessage('Error', `MQTT error: ${error.message}`);
                    console.error('MQTT error:', error);
                });

            } catch (error) {
                alert('Failed to connect to MQTT broker: ' + error.message);
                console.error('Connection error:', error);
            }
        });

        // Disconnect from broker
        disconnectBtn.addEventListener('click', () => {
            if (client) {
                client.end();
            }
        });

        function addMessage(sender, message) {
            const messageEl = document.createElement('div');
            messageEl.className = 'message text-sm';
            
            // Add timestamp
            const timestamp = new Date().toLocaleTimeString();
            
            messageEl.innerHTML = `
                <span class="text-gray-500">[${timestamp}]</span>
                <span class="font-semibold">${sender}:</span>
                <span class="ml-2">${message}</span>
            `;
            messagesEl.insertBefore(messageEl, messagesEl.firstChild);
        }

        function handleDisconnect() {
            statusEl.textContent = 'Disconnected';
            statusEl.className = 'font-semibold text-red-500';
            
            // Reset controls
            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
            
            client = null;
        }
    </script>
</body>
</html>
